<div class="container">
  <ng-container *ngIf="profile$ | async as profile">
    <div class="my-info">
      <img class="my-avatar" appAvatar avatarSize="5rem" [src]="profile.avatar" (click)="showProfile()" />
      <div class="my-name">
        {{ profile.name }} <img src="assets/icons/wechat.png" alt="" />
      </div>
      <div class="my-badge">
        勋章墙 <img src="assets/icons/navigate_next.png" alt="" />
      </div>
      <div class="my-cashback">
        <span><img src="assets/icons/cashback.png" alt="" /> 拼单返现</span>
      </div>
      <div class="my-membership">
        <span><img src="assets/icons/membership.png" alt="" /> 省钱月卡</span>
      </div>

    </div>
    <div class="brand">
      <span class="title">品牌特卖</span>
      <span class="detail">自然堂直降</span>
      <img src="assets/icons/navigate_next.png" alt="" />
    </div>
    <div class="order-status">
      <div class="title">我的订单</div>
      <app-horizontal-grid [displayCols]="5" [cols]="5">
        <div appGridItem *ngFor="let item of orderItems">
          <img [appGridItemIcon]="'2rem'" [src]="item.icon" />
          <span [appGridItemTitle]="'0.8rem'">{{ item.title }}</span>
        </div>
      </app-horizontal-grid>


      <!-- <app-horizontal-grid [cols]="3" [displayCols]="3"> -->
      <!-- <div appGridItem *ngFor="let item of productFooterBtns; let idx=index">
      <img [src]="item.icon" alt="{{item.title}}" [appGridItemIcon]="'1.3rem'" />
      <span [appGridItemTitle]="'0.5rem'">{{ item.title }}</span>
    </div> -->
      <!-- </app-horizontal-grid> -->

    </div>
    <div class="tools">
      <app-horizontal-grid [displayCols]="5" [cols]="5">
        <div appGridItem *ngFor="let item of toolsItems">
          <img [appGridItemIcon]="'2rem'" [src]="item.icon" />
          <span [appGridItemTitle]="'0.8rem'">{{ item.title }}</span>
        </div>
      </app-horizontal-grid>
    </div>
  </ng-container>
</div>
