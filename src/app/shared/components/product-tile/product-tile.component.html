<div class="container">
  <img [src]="product.imageUrl" alt="" class="product-image">
  <div class="product-title">
    {{ product.title | slice: 0:14}}
  </div>
  <div class="product-tags">
    <ng-container *ngFor="let tag of product.tags; let idx=index">
      <span appTag *ngIf="idx < 2">
        {{ tag }}
      </span>
    </ng-container>
  </div>
  <div class="product-price">
    <span class="price-detail">
      <span>&yen;</span>
      <h3 class="price">{{ product.price }}</h3>
    </span>
    <span class="price-desc">
      {{ product.priceDesc }}
    </span>
    <span class="price-avatar">
      <img appAvatar *ngFor="let avatar of product.buyerAvatars" [src]="avatar" />
    </span>
  </div>
</div>
